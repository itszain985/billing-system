<div class="main">
    <div class="my-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                    <div *ngIf="f['username'].errors['minlength']">
                        Username must be at least 3 characters
                    </div>
                    <div *ngIf="f['username'].errors['maxlength']">
                        Username must not exceed 20 characters
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" formControlName="company" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['company'].errors }" />
                <div *ngIf="submitted && f['company'].errors" class="invalid-feedback">
                    <div *ngIf="f['company'].errors['required']">company name is required</div>
                    <div *ngIf="f['company'].errors['minlength']">
                        company name must be at least 3 characters
                    </div>
                    <div *ngIf="f['company'].errors['maxlength']">
                        company name must not exceed 20 characters
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Select Date</label>
                <input type="date" formControlName="dateInfo" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['dateInfo'].errors }" />
                <div *ngIf="submitted && f['dateInfo'].errors" class="invalid-feedback">
                    <div *ngIf="f['dateInfo'].errors['required']">date is required</div>
                </div>
            </div>

            <div class="form-group">
                <label>Last Date</label>
                <input type="date" formControlName="lastDate" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['lastDate'].errors }" />
                <div *ngIf="submitted && f['lastDate'].errors" class="invalid-feedback">
                    <div *ngIf="f['lastDate'].errors['required']">lastDate is required</div>
                </div>
            </div>

        </form>
    </div>
</div>
